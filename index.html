<body>
    <!-- Header met filter, logo en search -->
    <header>
        <button class="filterButton" id="filter"><img src="images/icon_filter.svg" alt="filter icon">Filter</button>

            <input type="checkbox" name="filter" value="Lang" id="lang"><label for="lang">Lang</label>
            <button>Go!</button>
        </form>
        <a href="#"><img src="images/logo.png" alt="logo"></a>
        <button class="searchButton" id="search"><img src="images/icon_search.svg" alt="search icon"></button>
        <form action="#" id="searchForm">
            <h2>Zoeken</h2>
            <input type="text" name="search" id="searchStyle" autocomplete="off" placeholder=" Zoek op verhaal of trefwoord">
